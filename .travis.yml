language: java
jdk:
- oraclejdk8

services:
- docker

install:
- mvn install

script:
- docker build -t blog .
- docker login -u $DOCKER_USER -p $DOCKER_PASS
- docker tag rest-in-cloud:latest tommyziegler/rest-in-cloud:latest
- docker push tommyziegler/rest-in-cloud:latest

env:
  global:
  - secure: 
